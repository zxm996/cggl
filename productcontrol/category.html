<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>板块分类</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/productcontrol/category.css">
</head>
<body style="">
<header class="container">
	<img src="../image/icon/jia.png" alt="">
	<span>添加板块</span>
</header>

<section class="container content">
	<div class="row">
		<div class="list">
			<div class="title">板块标题：</div>
			<input type="text" class="input1 form-control" placeholder="请输入板块标题" required="required">
		</div>
		<div class="list">
			<div  class="title">板块样式：</div>
			<select class="select1 form-control"  name="select">
				<option class="option" value="1">商品样式1</option>
				<option value="2">商品样式2</option>
				<option value="3">商品样式3</option>
			</select>
		</div>
		<div class="list">
			<div class="title">添加商品：</div>
		</div>
		<div class="con_box">
			<div class="addbtn">
				<a href="../productcontrol/addproduct.html">
					<img src="../image/icon/jia2.png" class="img-responsive" alt="">
				</a>
			</div>

			<div class="addcon1">
				<img class="addimg" src="../image/tu2.jpg" alt="">
				<div class="bottext">红茶</div>
				<img class="delimg" src="../image/icon/sb.png" alt="">
			</div>
			<div class="addcon1">
				<img class="addimg" src="../image/tu3.jpg" alt="">
				<div class="bottext">红茶</div>
				<img class="delimg" src="../image/icon/sb.png" alt="">
			</div>
			<div class="addcon1">
				<img class="addimg" src="../image/tu4.jpg" alt="">
				<div class="bottext">红茶</div>
				<img class="delimg" src="../image/icon/sb.png" alt="">
			</div>

		</div>
	</div>

	<input type="submit" class="submitbtn btn btn-primary" value="保存">
</section>


<script src="../js/jquery.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
