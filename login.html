<!DOCTYPE html>
<html lang="en">
<head>

	<title>管理登录</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>


<div class="menu">
	<h2>管理员登录</h2>
	<form class="form" action="">

			<label for="">账号：</label>

</div>
